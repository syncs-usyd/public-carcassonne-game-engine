[project]
name = "engine"
version = "0.0.1"
description = "Bot Battle 2025 Game Engine"
authors = [{ name = "Udit Samant" }]
readme = "readme.md"
license = { text = "MIT" }
requires-python = ">=3.12"

dependencies = []

[project.scripts]
engine = "engine:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# [tool.hatch.build.targets.wheel]
# packages = ["src/engine"]

[tool.hatch.build]
include = ["src/engine", "src/lib", "src/shared"]
sources = ["src"]

[dependency-groups]
dev = [
    "ruff>=0.12.0",
]
